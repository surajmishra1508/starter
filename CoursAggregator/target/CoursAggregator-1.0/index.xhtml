<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <title>Course-A</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />
        <div class="nav">
            <div class="form" >
                <h:form class="form-inline my-2 my-lg-0" role="search" style="position:fixed;overflow:hidden; " >
                    #{dataBean.dataBean()}
                    <h:inputText  id="search" value="#{dataBean.searchString}" class="form-control" />
                    <h:commandButton  class="btn btn-outline-success my-2 my-sm-0" style="background-color:green;position:fixed;overflow:hidden ;color:#FFF;" value="GO!"  type="submit"> 
                    </h:commandButton>

                </h:form>
            </div> 
        </div>
        <br />
        <div class="data ">

            <div class="container">
                <div class="row" >
                    <c:forEach  items="#{dataBean.courses}" var="entry" varStatus="theCount">
                        <div class="col-sm-3 " style="padding-bottom:50px;">  
                            <div class="flip-container">
                                <div class="flipper">
                                    <div class="front" style="width:200px;height:220px;border-style:solid;background-color:#ecf0f1;color:green;margin-top:100px;border-radius:10px;">
                                        <a id="anchorLink" href="#{entry.key}" target="blank" >
                                            #{entry.value[0]}
                                            <br></br>
                                           
                                        </a>
                                        <button  type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#modal#{theCount.index}" style="margin-top:20px;">More!
                                            <p class="data_p" style="display:none">#{entry.value[1]}</p>
                                        </button>


                                        <br></br>

                                         <h:graphicImage  value="resources/images/codecademy.jpg" width="90px" height="50px" style="margin-top:40px;"/>
                                        <br></br>
                                        <hr></hr>
                                    </div>



                       
                                </div>
                            </div>
                            <div class="modal fade" id="modal#{theCount.index}" role="dialog" style="z-index: 10000;margin-top:120px;background-color:#ecf0f1">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title"><a id="anchorLink" href="#{entry.key}" target="blank" >

                                                    #{entry.value[0]}


                                                </a></h4>

                                        </div>
                                        <div class="modal-body">
                                            <h5 style="float:left;color:blue;font-size: 1.5em;"><a style="text-decoration:none">Overview :</a></h5><br></br><br></br>
                                            <p> #{entry.value[1]}</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-success"><a href="#{entry.key}" style="text-decoration:none;" target="blank" >Get!</a></button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal" style="float:left">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>



                    </c:forEach> 
                </div>
                <br></br>
            </div>
        </div>


        <!-- Modal -->






    </h:body>





</html>
